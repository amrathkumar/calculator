<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lay.css"/>
    <title>CALCULATOR_WEBPAGE</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <p class="input"></p>
            <p class="output">0</p>
        </div>
        <div class="btn">
            <div class="btn1 grp">
                <button class="1 b">1</button>
                <button class="2 b">2</button>
                <button class="3 b">3</button>
                <button class="+ b">+</button>
            </div>
            <div class="btn2 grp">
                <button class="4 b">4</button>
                <button class="5 b">5</button>
                <button class="6 b">6</button>
                <button class="- b">-</button>
            </div>
            <div class="btn3 grp">
                <button class="7 b">7</button>
                <button class="8 b">8</button>
                <button class="9 b">9</button>
                <button class="* b">*</button>
            </div>
            <div class="btn4 grp">
                <button class="submit b">=</button>
                <button class="0 b">0</button>
                <button class="% b">%</button>
                <button class="/ b">/</button>
            </div>
        </div>
        <div class="reset b">RESET</div>
    </div>
    <script src="wk.js"></script>
</body>
</html>
